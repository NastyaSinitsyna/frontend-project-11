<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS-агрегатор</title>
  </head>
  <body>
    <div id="app">
      <div class="container d-flex gap-2 mx-auto" style="max-width: 600px">
        <h1>RSS-агрегатор</h1>
      </div>
      <form id="rss-form">
        <div class="container d-flex gap-2 mx-auto" style="max-width: 600px">
          <input id="url-input" class="form-control" autofocus="" type="text" name="url" placeholder="ссылка RSS" autocomplete="off" required>
          <label for="url-input" class="visually-hidden">Ссылка RSS</label>
          <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
      </form>
      <p class="feedback d-flex gap-2 mx-auto" style="max-width: 600px"></p>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
