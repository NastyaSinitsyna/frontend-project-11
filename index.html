<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS-агрегатор</title>
  </head>
  <body>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-break"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary full-article">
            Читать полностью
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
    <div id="app">
      <div class="container d-flex gap-2 mx-auto" style="max-width: 600px">
        <h1>RSS-агрегатор</h1>
      </div>
      <form id="rss-form">
        <div class="container d-flex gap-2 mx-auto" style="max-width: 600px">
          <input id="url-input" class="form-control" autofocus="" type="text" name="url" placeholder="ссылка RSS" autocomplete="off" aria-label="url" required>
          <label for="url-input" class="visually-hidden">Ссылка RSS</label>
          <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
      </form>
      <p class="feedback d-flex gap-2 mx-auto" style="max-width: 600px"></p>
      <div class="feeds"></div>
      <div class="posts"></div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
